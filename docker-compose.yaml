networks:
  app_network:
    driver: bridge

volumes:
  mcdata:
  prometheus-tsdb:
  grafana-lib:

services:
  mc:
    image: itzg/minecraft-server:java8
    container_name: mc
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "25575:25575"
    environment:
      EULA: "TRUE"
      VERSION: 1.7.10
      TYPE: FORGE
      FORGE_VERSION: 10.13.4.1614
      ONLINE_MODE: false
      MAX_PLAYERS: 4
      MEMORY: 1G
      LEVEL_TYPE: MiddleEarth
      ENABLE_RCON: "true"
      RCON_PASSWORD: "changethis!"
      RCON_PORT: 25575
    volumes:
      - mcdata:/data
      - ./mods:/data/mods
    networks:
      - app_network
    healthcheck:
      test: mc-health
      start_period: 1m
      interval: 5s
      retries: 20

  web:
    image: itzg/rcon
    container_name: admin-panel
    ports:
      - "4326:4326"
      - "4327:4327"
    environment:
      RWA_USERNAME: admin
      RWA_PASSWORD: admin
      RWA_ADMIN: "TRUE"
      RWA_RCON_HOST: mc
      RWA_RCON_PASSWORD: "changethis!"
      RWA_RCON_PORT: 25575
    depends_on:
      - mc
    networks:
      - app_network

  monitor:
    image: itzg/mc-monitor
    command: export-for-prometheus
    networks:
      - app_network
    environment:
      EXPORT_SERVERS: mc
      DEBUG: "true"
    depends_on:
      - mc

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    ports:
      - "8180:8080"
    networks:
      - app_network
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  prometheus:
    image: prom/prometheus
    networks:
      - app_network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-tsdb:/prometheus
    depends_on:
      - monitor

  grafana:
    image: grafana/grafana-oss:${GRAFANA_VERSION:-8.3.3}
    ports:
      - "3000:3000"
    networks:
      - app_network
    volumes:
      - grafana-lib:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./dashboards:/etc/grafana/dashboards
    depends_on:
      - prometheus

  restore-backup:
    image: itzg/mc-backup
    user: "1000"
    restart: no
    networks:
      - app_network
    entrypoint: restore-tar-backup
    volumes:
      - ./mc-data:/data
      - ./mc-backups:/backups:ro

  backups:
    image: itzg/mc-backup
    user: "1000"
    depends_on:
      mc:
        condition: service_healthy
    environment:
      BACKUP_INTERVAL: "2h"
      RCON_HOST: mc
      RCON_PORT: 25575
      RCON_PASSWORD: "changethis!"
      INITIAL_DELAY: 120
    volumes:
      - ./mc-data:/data:ro
      - ./mc-backups:/backups
    networks:
      - app_network
